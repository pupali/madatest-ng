<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red">
  <mdb-navbar-brand><a class="navbar-brand" href="#">Mada Test</a></mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" (input)="searchArticles($event.target.value)">
      </div>
    </form>
  </links>
</mdb-navbar>

<div class="container mt-5">
  <div class="row" *ngIf="articles.length == 0">
    <h4> sorry no articles found</h4>
  </div>
  <div class="row" *ngIf="articles.length != 0">
    <div class="col-md-4 col-lg-3 col-sm-10 col-xs-10 mt-5" *ngFor="let article of articles | paginate: {id:'paging',
  itemsPerPage: articlesPerPage, currentPage: currentPage, totalItems: totalArticles}; index as i">
      <mdb-card>
        <mdb-card-body>
          <mdb-card-title>
            <p>{{article.title}}</p>
          </mdb-card-title>
          <a href="#" mdbBtn color="primary" mdbWavesEffect>Read More</a>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6 m-auto">
      <pagination-controls class="m-auto" id="paging" maxSize="9" directionLinks="true" autoHide="true" responsive="true"
        previousLabel="Previous" nextLabel="Next"
        (pageChange)="pageChanged($event)">
      </pagination-controls>
    </div>
  </div>
</div>
